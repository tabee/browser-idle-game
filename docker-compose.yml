version: '3.8'

services:
  backend:
    build: ./backend
    container_name: game-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
    networks:
      - game-network

  frontend:
    build: ./frontend
    container_name: game-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - game-network

networks:
  game-network:
    driver: bridge
